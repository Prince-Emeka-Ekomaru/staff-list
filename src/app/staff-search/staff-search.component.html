<div id="search-component">
  <h4><label for="search-box">Staff Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let staff of staff$ | async" >
      <a routerLink="/detail/{{staff.id}}">
        {{staff.name}}
      </a>
    </li>
  </ul>
</div>
